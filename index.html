<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6ee2327e6e.js"
      crossorigin="anonymous"
    ></script>
    <title>YouTube Clone</title>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <input type="search" id="search" />
        <button class="submitbtn"><i class="fas fa-search"></i></button>
        <button class="btn" id="signIn">Sign In</button>
        <button class="btn" id="signOut">Sign Out</button>
      </nav>
    </header>
    <aside class="sideContainer">
      <nav class="sideNav">
        <a><i class="fas fa-house-user"></i>Home</a>
        <a><i class="fas fa-compass"></i>Explore</a>
        <a><i class="fas fa-play-circle"></i>Subscriptions</a>
        <a><i class="fas fa-bookmark"></i>Library</a>
        <a><i class="fas fa-history"></i>History</a>
      </nav>
    </aside>

    <div class="outputContainer">
      <div class="output" id="output"></div>
    </div>

    <div id="videoOutput"></div>
    <script
      src="https://apis.google.com/js/api.js"
      type="text/javascript"
    ></script>
    <script src="./dist/main.js" type="text/javascript"></script>
  </body>
</html>
